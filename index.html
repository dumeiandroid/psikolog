<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layanan Psikologi</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --sage: #7a9e7e;
      --cream: #f5f0e8;
      --warm: #e8dfd0;
      --charcoal: #2c2c2c;
      --muted: #7a7066;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--cream);
      color: var(--charcoal);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      width: 500px; height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(122,158,126,0.15) 0%, transparent 70%);
      top: -100px; right: -100px;
      pointer-events: none;
    }
    body::after {
      content: '';
      position: fixed;
      width: 400px; height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(168,197,172,0.12) 0%, transparent 70%);
      bottom: -80px; left: -80px;
      pointer-events: none;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 56px 48px;
      max-width: 460px;
      width: 90%;
      text-align: center;
      box-shadow: 0 4px 40px rgba(44,44,44,0.08);
      animation: rise 0.6s cubic-bezier(0.22,1,0.36,1) both;
    }

    @keyframes rise {
      from { opacity: 0; transform: translateY(28px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .icon-wrap {
      width: 72px; height: 72px;
      border-radius: 50%;
      background: var(--warm);
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 24px;
      font-size: 32px;
    }

    .label {
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--sage);
      font-weight: 500;
      margin-bottom: 10px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 26px;
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 14px;
    }

    p.desc {
      font-size: 14.5px;
      color: var(--muted);
      line-height: 1.7;
      margin-bottom: 32px;
    }

    .btn-wa {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: var(--sage);
      color: white;
      text-decoration: none;
      padding: 16px 32px;
      border-radius: 50px;
      font-size: 15px;
      font-weight: 500;
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 20px rgba(122,158,126,0.35);
    }
    .btn-wa:hover {
      background: #6a8e6e;
      transform: translateY(-2px);
      box-shadow: 0 8px 28px rgba(122,158,126,0.4);
    }

    .note { margin-top: 20px; font-size: 12px; color: #bbb; }

    .state-error .icon-wrap { background: #fce8e8; }
    .state-error h1 { color: #b94a4a; }
    .state-error .label { color: #c97777; }

    .spinner {
      width: 36px; height: 36px;
      border: 3px solid var(--warm);
      border-top-color: var(--sage);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .page-list {
      display: flex; flex-wrap: wrap; gap: 6px;
      justify-content: center; margin-top: 14px;
    }
    .page-list a {
      background: #f0f0f0;
      color: var(--charcoal);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      text-decoration: none;
      font-family: monospace;
      transition: background 0.15s;
    }
    .page-list a:hover { background: var(--warm); }
  </style>
</head>
